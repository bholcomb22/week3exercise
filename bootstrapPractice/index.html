<div class="jumbotron jumbotron-fluid">
  <div class="container py-5 px-4 text-danger">
    <h1 class="display-4 pt-5">Avengers are dope</h1>
    <p class="lead pb-5">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
  </div>
</div>

<div class="container text-center py-5">
    <div class="row py-5" id="featured">
      <div class="col-12 col-md-4">
        <img class="w-100" src="img/ironman.jpg" alt="ironman">
        <h1 class="h4 py-4 font-weight-normal">Iron man</h1>
    </div>
    <div class="col-12 col-md-4">
      <img class="w-100" src="img/thor.jpg">

    </div>
    <div class="col-12 col-md-4">

      <h1 class="h4 py-4 font-weight-normal">Groot</h1>

    </div>
</div>

<div class="container-fluid px-0">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="img/spiderman.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/hulk.jpeg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/iron2.jpg" alt="Third slide">

    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


</div>
